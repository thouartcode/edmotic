<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>EDMotic</title>
  </head>
  <body>
    <main class="main">
      <div class="app">
        <div class="sidebar">
          <div class="sidebar__buttons">
            <div class="sidebar__button sidebar__buttons--red"></div>
            <div class="sidebar__button sidebar__buttons--yellow"></div>
            <div class="sidebar__button sidebar__buttons--green"></div>
          </div>
          <div class="logo__holder">
            <img src="/assets/img/jai_wolf.png" alt="Logo" class="logo" />
            <div class="logo__text">EDMotic</div>
          </div>

          <!--RECOMMENDED-->
          <div class="recommended">
            <h3 class="heading-tertiary">recommend</h3>
            <ul class="recommended__list">
              <li class="recommended__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-explore" class="list__svg--glyph selected">
                </svg>
                <p class="item__text selected">Explore</p>
              </li>

              <li class="recommended__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-genre" class="list__svg--glyph">
                </svg>
                <p class="item__text">Genres</p>
              </li>

              <li class="recommended__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-radio" class="list__svg--glyph">
                </svg>
                <p class="item__text">Radio</p>
              </li>

              <li class="recommended__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-artist" class="list__svg--glyph">
                </svg>
                <p class="item__text">Artists</p>
              </li>

              <li class="recommended__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-albums" class="list__svg--glyph">
                </svg>
                <p class="item__text">Albums</p>
              </li>
            </ul>
          </div>

          <!----------MY LIBRARY--------->
          <div class="mylibrary">
            <h3 class="heading-tertiary">my library</h3>
            <ul class="mylibrary__list">
              <li class="mylibrary__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-recent" class="list__svg--glyph">
                </svg>
                <p class="item__text">Recently Played</p>
              </li>

              <li class="mylibrary__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-library-albums" class="list__svg--glyph">
                </svg>
                <p class="item__text">Albums</p>
              </li>

              <li class="mylibrary__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-favriote" class="list__svg--glyph">
                </svg>
                <p class="item__text">Favorite Songs</p>
              </li>

              <li class="mylibrary__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-local" class="list__svg--glyph">
                </svg>
                <p class="item__text">Local Files</p>
              </li>
            </ul>
          </div>

          <!----------PLAYLISTS------------>
          <div class="playlists">
            <h3 class="heading-tertiary">your playlists</h3>
            <div class="btn btn__playlist">+</div>
            <ul class="playlists__list">
              <li class="playlists__list--item">
                <svg class="list__svg">
                  <use xlink:href="/assets/img/sprite.svg#icon-playlist" class="list__svg--glyph">
                </svg>
                <p class="item__text">Liked Songs</p>
              </li>
            </ul>
          </div>

        </div>
        <div class="content"></div>
      </div>
    </main>
  </body>
</html>
